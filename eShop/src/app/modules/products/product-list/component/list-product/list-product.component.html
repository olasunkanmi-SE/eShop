<div class="container spacecontainer">
  <div class="row">
    <div class="col-md-2 mb-3 centercols">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>All Categories</mat-label>
          <mat-select disableRipple>
            <mat-option value="1">Option 1</mat-option>
            <mat-option value="2">Option 2</mat-option>
            <mat-option value="3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
    </div>

    <div class="col-md-8 mb-3 movesearchbox centercols">
      <p>
        <mat-form-field class="full-width" appearance="outline">
          <button mat-icon-button matSuffix mat-raised-button>
            <mat-icon>search</mat-icon>
          </button>
          <mat-label>Search Products brands and categories</mat-label>
          <input matInput />
        </mat-form-field>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p class="latest">LATEST PRODUCTS</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let product of products$ | async">
      <mat-card class="example-card" style="text-align: center">
        <img
          mat-card-image
          src="{{ product.image }}"
          alt="{{ product.name }}"
          style="max-width: 100%; height: auto"
        />
        <mat-card-content style="text-align: left">
          <h3>{{ product.name }}</h3>
        </mat-card-content>
        <mat-card-content>
          <p>{{ product.category }}</p>
        </mat-card-content>
        <mat-card-content>
          <p>4.5 from 5 reviews</p>
        </mat-card-content>
        <mat-card-content>
          <p>
            <b>${{ product.price }}</b>
          </p>
        </mat-card-content>
        <mat-card-content>
          <button class="cartbtn" mat-raised-button color="primary">
            Add to Cart
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
