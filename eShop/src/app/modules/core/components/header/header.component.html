<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item> &nbsp;Home</a>
      <a mat-list-item>Developers</a>
      <a mat-list-item>feeds</a>
      <button mat-button [matMenuTriggerFor]="beforeMenu" class="btncolor">
        Profile
      </button>
      <mat-menu #beforeMenu="matMenu" xPosition="after">
        <button mat-menu-item>Account</button>
        <button mat-menu-item>View Profile</button>
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Post & Activities</button>
      </mat-menu>
      <a mat-list-item href="#">Notifications</a>
      <a mat-list-item>Sign Up</a>
      <a mat-list-item>Sign In</a>
      <button class="btnmove" mat-raised-button color="accent">Sign Out</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>Devconnect</span>

      <span class="spacer"></span>
      <span class="main-menu">
        <a></a>
        <a>Home</a>
        <a mat-list-item>feeds</a>

        <button mat-button [matMenuTriggerFor]="beforeMenu">Profile</button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
          <button mat-menu-item>Account</button>
          <button mat-menu-item>View Profile</button>
          <button mat-menu-item>Settings</button>
          <button mat-menu-item>Post & Activities</button>
        </mat-menu>
        <a href="#">Notification</a>
        <a>Sign Up</a>
        <a>Sign In</a>
        <button mat-raised-button color="accent">Sign Out</button>
      </span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
